<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1f6e23e8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <title>Color Palette Generator</title>
</head>
<body>
    <header>
        <div class="header">
            <h2><i class="fa-solid fa-palette"></i> Color palette generator</h2>
            <i class="fa-solid fa-bars" id="menu_btn" style="font-size: 1.5rem;"></i>
        </div>
        <div class="hor_menu">
            <p>Press the spacebar to generate color palettes!</p>
            <div class="tools">
                <i class="fa-solid fa-arrows-rotate" title="Reset all properties"></i>
                <i class="fa-solid fa-plus" title="Press to add new cell/color"></i>
                <i class="fa-solid fa-minus" title="Press to remove last cell/color"></i>
                <i class="fa-solid fa-image" title="Press to upload  image to extract color palette"></i>
                <i class="fa-solid fa-expand" title="Press to enter a full screen mode"></i>
                <i class="fa-solid fa-print" title="Press to save palette as PDF"></i>
                <label for="mode">Color scheme:</label>
                <select class="mode" id="mode">
                    <option value="randomize">randomize</option>
                    <option value="monochrome">monochrome</option>
                    <option value="monochrome-dark">monochrome-dark</option>
                    <option value="monochrome-light">monochrome-light</option>
                    <option value="analogic">analogic</option>
                    <option value="complement">complement</option>
                    <option value="analogic-complement">analogic-complement</option>
                    <option value="triad">triad</option>
                    <option value="quad">quad</option>
                </select>
                <label for="color">Color:</label>
                <input type="color" name="color" id="color">
                <select name="codeSelector" id="codeSelector">
                    <option value="hex">HEX</option>
                    <option value="rgb">RGB</option>
                    <option value="hsl">HSL</option>
                    <option value="cmyk">CMYK</option>
                </select>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/iamprakharevich" target="_blank">iamprakharevich</a>&copy;2024
    </footer>
</body>
<script src="index.js"></script>
</html>
